name: Stock Screener
on:
  schedule:
      # Runs at 18:30 KST (09:30 UTC) on weekdays
    - cron: '30 9 * * 1-5'
  workflow_dispatch:

jobs:
  screen:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run screener
      run: |
        python src/main.py
      env:
        DART_API_KEY: ${{ secrets.DART_API_KEY }}
        PYTHONPATH: ${{ github.workspace }}/src
        
    - name: Check results
      run: |
        echo "=== Results directory ==="
        ls -la results/ || echo "results/ directory not found"
        echo ""
        echo "=== Results file content (first 30 lines) ==="
        cat results/screener_results.json | head -30 || echo "screener_results.json not found"
        
    - name: Commit results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add results/screener_results.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update screener results - $(date +'%Y-%m-%d %H:%M:%S')"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
