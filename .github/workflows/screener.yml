name: Stock Screener

on:
  schedule:
    # Runs at 18:30 KST (09:30 UTC) on weekdays
    - cron: '30 9 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  screen:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      # v3 -> v4
      uses: actions/checkout@v4
      
    - name: Set up Python
      # v4 -> v5
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run screener
      env:
        DART_API_KEY: ${{ secrets.DART_API_KEY }}
        PYTHONPATH: ./src
      run: |
        python src/main.py
        
    - name: Commit results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add results/screener_results.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update screener results - $(date +'%Y-%m-%d %H:%M:%S')"
        
    - name: Push changes
      uses: ad-m/github-push-action@v0.9.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
    
    # This will trigger the deploy-pages workflow automatically
    # because we pushed changes to results/screener_results.json
